<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="http://image.susense.cn/feather.css">
    <link rel="stylesheet" href="http://image.susense.cn/flickity.min.css">
    <link rel="stylesheet" href="http://image.susense.cn/flickity-fade.css">
    <link rel="stylesheet" href="http://image.susense.cn/aos.css">
    <link rel="stylesheet" href="http://image.susense.cn/jarallax.css">
    <link rel="stylesheet" href="http://image.susense.cn/jquery.fancybox.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="http://image.susense.cn/theme.min.css">

    <title>联系我们</title>
  </head>
  <body class="pt-10 bg-light">

    <!-- NAVBAR
    ================================================== -->
    <nav id="header" class="navbar navbar-expand-lg navbar-light fixed-top bg-white border-bottom">

    </nav>

    <!-- WELCOME
    ================================================== -->
    <section class="py-10 py-md-14 overlay overlay-black overlay-60 bg-cover" style="background-image: url('assets/img/covers/cover-5.jpg');">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 text-center">

            <!-- Heading -->
            <h1 class="display-2 font-weight-bold text-white">
              联系我们
            </h1>

            <!-- Text -->
            <p class="lead text-white-75 mb-0">
              我们希望收到您的来信，让我们了解您的需求，开始我们的合作.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- SHAPE
    ================================================== -->
    <div class="position-relative">
      <div class="shape shape-bottom shape-fluid-x svg-shim text-light">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <!-- INFO
    ================================================== -->
    <section class="py-7 py-md-9 border-bottom border-gray-300" id="info">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">

            <!-- Button -->
            <a href="#info" class="btn btn-white btn-rounded-circle shadow mt-n11 mt-md-n13" data-toggle="smooth-scroll">
              <i class="fe fe-arrow-down"></i>
            </a>

          </div>
        </div> <!-- / .row -->
        <div class="row">
          <div class="col-12 col-md-4 text-center border-right border-gray-300">

            <!-- Heading -->
            <h6 class="text-uppercase text-gray-700 mb-1">
              微信联系
            </h6>

            <!-- Link -->
            <div class="mb-5 mb-md-0">
              <a href="#!" class="h4 text-primary">
                zhanglixun
              </a>
            </div>

          </div>
          <div class="col-12 col-md-4 text-center border-right border-gray-300">

            <!-- Heading -->
            <h6 class="text-uppercase text-gray-700 mb-1">
              拨打电话
            </h6>

            <!-- Link -->
            <div class="mb-5 mb-md-0">
              <a href="#!" class="h4">
                (+86) 13266680807
              </a>
            </div>

          </div>
          <div class="col-12 col-md-4 text-center">

            <!-- Heading -->
            <h6 class="text-uppercase text-gray-700 mb-1">
              电邮我们
            </h6>

            <!-- Link -->
            <a href="#!" class="h4">
              zhanglixun@susense.cn
            </a>

          </div>
        </div> <!-- / .row -->
      </div>
    </section>

    <!-- FORM
    ================================================== -->
    <section class="pt-8 pt-md-11 pb-8 pb-md-14">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 text-center">

            <!-- Heading -->
            <h2 class="font-weight-bold">
              联系我们
            </h2>

            <!-- Text -->
            <p class="font-size-lg text-muted mb-7 mb-md-9">
              我们希望收到您的邮件，看看有什么可以帮到您.
            </p>

          </div>
        </div> <!-- / .row -->
        <div class="row justify-content-center">
          <div class="col-12 col-md-12 col-lg-10">

            <!-- Form -->
            <form>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group mb-5">

                    <!-- Label -->
                    <label for="contactName">
                      您的名称
                    </label>

                    <!-- Input -->
                    <input type="text" class="form-control" id="contactName" placeholder="名称">

                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group mb-5">

                    <!-- Label -->
                    <label for="contactEmail">
                      电子邮件
                    </label>

                    <!-- Input -->
                    <input type="email" class="form-control" id="contactEmail" placeholder="business@susense.cn">

                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group mb-7 mb-md-9">

                    <!-- Label -->
                    <label for="contactMessage">
                      我们能帮到你什么?
                    </label>

                    <!-- Input -->
                    <textarea class="form-control" id="contactMessage" rows="5" placeholder="Tell us what we can help you with!"></textarea>

                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row justify-content-center">
                <div class="col-auto">

                  <!-- Submit -->
                  <button type="submit" class="btn btn-primary lift">
                    发送信息
                  </button>

                </div>
              </div> <!-- / .row -->
            </form>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- SHAPE
    ================================================== -->
    <div class="position-relative">
      <div class="shape shape-bottom shape-fluid-x svg-shim text-dark">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <!-- FOOTER
    ================================================== -->
    <footer id="footer" class="py-8 py-md-11 bg-dark">

    </footer>

    <!-- JAVASCRIPT
    ================================================== -->
    <script src="http://image.susense.cn/jquery.min.js"></script>
    <script src="http://image.susense.cn/bootstrap.bundle.min.js"></script>
    <script src="http://image.susense.cn/flickity.pkgd.min.js"></script>
    <script src="http://image.susense.cn/flickity-fade.js"></script>
    <script src="http://image.susense.cn/aos.js"></script>
    <script src="http://image.susense.cn/smooth-scroll.min.js"></script>
    <script src="http://image.susense.cn/jarallax.min.js"></script>
    <script src="http://image.susense.cn/jarallax-video.min.js"></script>
    <script src="http://image.susense.cn/jarallax-element.min.js"></script>
    <script src="http://image.susense.cn/typed.min.js"></script>
    <script src="http://image.susense.cn/countUp.min.js"></script>
    <script src="http://image.susense.cn/highlight.pack.min.js"></script>
    <script src="http://image.susense.cn/jquery.fancybox.min.js"></script>

    <!-- Theme JS -->
    <script src="http://image.susense.cn/theme.min.js"></script>

    <script type="text/javascript" >
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
  </body>
</html>
